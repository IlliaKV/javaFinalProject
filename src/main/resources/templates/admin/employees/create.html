<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание сотрудника</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div th:replace="menu-header.html :: top-menu"/>
<div class="w3-container w3-margin-top">
    <div class="w3-card w3-grey">
        <div class="w3-container w3-green">
            <h3>Добавить нового сотрудника</h3>
        </div>
    </div>

    <form action="/admin/employees/create" method="post">
        <div class="w3-container w3-margin-top w3-padding w3-light-grey">
            <h4>Имя:</h4>
            <input class="w3-input w3-border" type="text" name="firstName" placeholder="Введите сюда Имя..."/>
            <h4>Фамилия и отчество:</h4>
            <input class="w3-input w3-border" type="text" name="lastName" placeholder="Введите сюда Фамилия и отчество..."/>
            <h4>Номер телефона:</h4>
            <input class="w3-input w3-border" type="text" name="phone" placeholder="Введите сюда Номер телефона..."/>
            <h4>Почта:</h4>
            <input class="w3-input w3-border" type="text" name="email" placeholder="Введите сюда email..."/>
            <h4>Пароль пользователя:</h4>
            <input class="w3-input w3-border" type="password" name="password" placeholder="Введите сюда пароль пользователя..."/>
            <h4>Департамент:</h4>
            <div class="w3-dropdown-hover" >
                <select class="form-control" name="department">
                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.nameDepartment}"></option>
                </select>
            </div>
            <h4>Статус:</h4>
            <div class="w3-dropdown-hover" >
                <select class="form-control" name="status">
                    <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.nameStatus}"></option>
                </select>
            </div>
            <h4>Должность:</h4>
            <div class="w3-dropdown-hover" >
                <select class="form-control" name="position">
                    <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.namePosition}"></option>
                </select>
            </div>

            <h4>Роли:</h4>

            <div th:each="role: ${allRoles}">
                <input name="roles" th:value="${role}" class="w3-check" type="checkbox"/>
                <label th:text="${role.description}">description role</label>
            </div>


            <br style="height: 24px"/>

            <div class="w3-container w3-margin-top">
                <input type="submit" class="w3-button w3-right w3-green" value="Завершить"/>
            </div>

            <br style="height: 24px"/>
        </div>
    </form>
</div>
</div>
</body>
</html>
